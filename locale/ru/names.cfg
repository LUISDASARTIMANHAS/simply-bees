sb-uranium-wax=Содержит Урановую Руду, можно подвергнуть дальнейшей очистке
sb-wax=Побочный продукт переработки Сот. Кое-как горит. Может быть использован в качестве топлива
sb-wooden-frame=Простая деревянная структура, пригодная для постройки на ней Сот
sb-worker-bee=Трудолюбивая пчела, которая приносит сед и ресурсы в свой Пчелиный Домик

