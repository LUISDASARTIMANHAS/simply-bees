sb-honey-cube=Питательное и здоровое лакомство, которым можно и вылечиться, и ускорить рост Личинки
sb-incubator=Специальное строение, которое позволяет Личинке вырасти в Пчелиную Королеву
sb-iron-honey-comb=Содержит внушительное количество Железа. Можно переработать в Железный Воск
